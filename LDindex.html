<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>skeleton liarsDice</title>
    <link href="LDstyles.css" rel="stylesheet">
    <link href="javascript.ico" rel="icon" type="image/x-icon">
    <script src="LDJSindex.js" defer></script>
    
</head>

<body>

    <div class="widthance">
        <div id="ohyeah"> (✿◡‿◡) </div>
        <div id="cpuDice">
        </div>
        
        <div id="playerDice">        
        </div>
        
        <div> 
            <span>Current Bet: </span>
            <span id="currentBetquantity"></span>
            <span id="currentBetNum"></span>
        </div>
        
        <div class="actionField">
            <button id="callLiar" class="button" disabled>Call Liar</button>
            <div>
                <input type="number" id="newBetQuantity" class="inputfield" min="1" max="6" placeholder="quantity" autofocus disabled>
                <input type="number" id="newBetNum" class="inputfield" min="1" max="6" placeholder="dice number" disabled>
            </div>    
            <button id="newBetButton" class="button" disabled>New Bet</button>
        </div>
        
        <div>
            <button id="startGameButton" class="button">Click here to play a round</button>
            <button id="quit" class="button">Quit</button>
        </div>
    </div>
<div class="terminal">
    <p>info</p>
    <p>1. throughout, Num will refer to the number on the face of a dice.</p>
    <p>2. while a skeleton is working, it still needs mods and tuning.</p>

</div>

</body>

</html>
